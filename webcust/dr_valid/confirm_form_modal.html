<div class="container">
  <div id="confirmFormModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmFormModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <!-- <h4 class="modal-title label-default" id="confirmFormModalLabel">Заголовок</h4> -->
        </div>
        <div class="modal-body">
          <h1>Введите пароль</h1>
          <fieldset class="form-group form-group-lg">
            <input type="password" class="form-control" id="password_field">
          </fieldset><br><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal" style="font-size: 40px">Закрыть</button>
          <button type="button" class="btn btn-primary" id="modal_confirm_button" style="font-size: 40px">Продолжить</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  //clear up password field and make it focused
  $('#confirmFormModal').on('shown.bs.modal', function() {
    if ($("#password_field").length>0)
    {
      $("#password_field")[0].value = "";
    }
    //$("#password_field").focus();
  })
  //define property to set modal confirm function
  $('#confirmFormModal')[0].ModalConfirmFunc = function (func)
  {
    let ev = $._data(document.getElementById("modal_confirm_button"), 'events');
    if (typeof func === 'function')
    {
      if (ev && ev.click)
        ev.click = null;
      $('#modal_confirm_button').click(func);
    }
  }
  //set focus to password field
  $('#confirmFormModal')[0].FocusPasswordField = function ()
  {
    $("#password_field").focus();
  }
  //check if password field is empty
  $('#confirmFormModal')[0].PasswordFieldIsEmpty = function ()
  {
    if ($('#password_field')[0].value.length>0)
     return false;
    else
      return true;
  }
</script>
